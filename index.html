<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
    <section id="heading">
        <h1>Javascript Quiz</h1>
        <section id="timer">
            <h2>Timer:</h2>
            <p id="countdown"></p>
        </section>
    </section>
    <section id="score-list">
        <h3>High Scores</h3>
        <ol>
            <li>Test</li>
            <li>Test2</li>
            <li>Test3</li>
        </ol>
    </section>
    <section id="primary">
        
        <section id="question">
            <h2>Question</h2>
        </section>
        <section id="answers">
            <button id="answer1">Answer1</button>
            <button id="answer2">Answer2</button>
            <button id="answer3">Answer3</button>
            <button id="answer4">Answer4</button>
        </section>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
